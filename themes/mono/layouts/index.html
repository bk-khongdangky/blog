{{ define "content" }}

  <main class="articles-list">
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "not in" (slice "nsfw")) }}
	{{ range $paginator.Pages }}
	{{ .Render "article" }}
	{{ end }}
  </main>

  <!-- pagination -->
  {{ partial "pagination.html" . }}

{{ end }}
