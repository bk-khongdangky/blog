{{ $related := .Site.RegularPages.Related . | first 5 }}
<div class="post-related">
    <h3>related post</h3>
    {{ with $related }}
    <div class="related-list">
        <ul>
            {{ range . }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</div>
