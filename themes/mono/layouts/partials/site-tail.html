{{ $cloudinary := resources.Get "js/cloudinary-core-shrinkwrap.js" }}
{{ $js := slice $cloudinary | resources.Concat "js/script.js" | minify }}
<script type="text/javascript" src="{{ $js.Permalink }}"></script>
<script type="text/javascript" src="/prism/prism.js"></script>

<script type="text/javascript">
    var cl = cloudinary.Cloudinary.new({ cloud_name: "thienzi" });
    // 'thienzi' là tên account cloudinary của anh 
    cl.responsive();
</script>

<script>
    var images = document.querySelectorAll('.kg-gallery-image img');
    images.forEach(function (image) {
        var container = image.closest('.kg-gallery-image');
        var width = image.attributes.width.value;
        var height = image.attributes.height.value;
        var ratio = width / height;
        container.style.flex = ratio + ' 1 0%';
    })
</script>
