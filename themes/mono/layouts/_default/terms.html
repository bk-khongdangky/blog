{{ define "title" }}{{ .Data.Plural }} - {{ .Site.Title }}{{ end }}

{{ define "header" }}
<header class="terms-header">
	<h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
</header>
{{ partial "site-nav.html" . }}
{{ end }}

{{ define "content" }}

	<main class="terms-list">

	{{ range .Data.Terms.Alphabetical }}
		<div class="term-item"><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a><sup>({{ .Count }})</sup>
		</div>
	{{ end }}

	</main>

{{ end }}
