{{ define "header" }}
<header class="single-header">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
</header>
{{ partial "site-nav.html" . }}
{{ end }}

{{ define "content" }}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>

<main class="articles-list">
    <section class="resume-section">
        <div class="my-auto">
            <form action="{{ "search" | absURL }}">
                <input id="search-query" name="s" class="search-term" placeholder="What are you looking for?">
            </form>
            <div id="search-results"></div>
        </div>
    </section>
    <!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
    <script id="search-result-template" type="text/x-js-template">
        <article id="summary-${key}" class="card">
            <header class="card-header">
            <h2 class="card-title"><a href="${link}">${title}</a></h2>
            </header>
            <p>${snippet}</p>
            ${ isset tags }<p><strong>Tags:</strong> ${tags}</p>${ end }
            ${ isset categories }<p><strong>Categories:</strong> ${categories}</p>${ end }
        </article>
    </script>
</main>

{{ end }}
