<article class="card">
    <header class="card-header">
        <h2 class="card-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
    </header>

    <div class="card-date">
        Created: <time>{{ .Date.Format "2006-01-02" }}</time>;
        Modified: <time>{{ .Lastmod.Format "2006-01-02" }}</time>
    </div>

    <div class="card-summary">
        {{ with .Params.summary }}
        <p>{{ . | markdownify }}</p>
        {{ else }}{{ .Summary }}{{ end }}
    </div>

</article>
